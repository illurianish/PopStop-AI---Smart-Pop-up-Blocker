<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopStop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .logo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .content {
      padding: 20px;
    }
    
    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    
    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Toggle Switch Styles */
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .4s;
      border-radius: 25px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(25px);
    }
    
    .stats-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      font-size: 13px;
      opacity: 0.9;
    }
    
    .stat-value {
      font-size: 16px;
      font-weight: bold;
      color: #FFD700;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-left: 8px;
    }
    
    .status-enabled {
      background-color: #4CAF50;
      box-shadow: 0 0 10px #4CAF50;
    }
    
    .status-disabled {
      background-color: #f44336;
      box-shadow: 0 0 10px #f44336;
    }
    
    .reset-button {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      color: white;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .reset-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .reset-button:active {
      transform: translateY(0);
    }
    
    .footer {
      padding: 10px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .error {
      display: none;
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    
    /* Animation for blocked count */
    .stat-value.updated {
      animation: highlight 0.5s ease-in-out;
    }
    
    @keyframes highlight {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); color: #FFF; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è PopStop AI</div>
    <div class="subtitle">Smart Pop-up Protection</div>
  </div>
  
  <div class="content">
    <div class="error" id="errorMessage"></div>
    
    <div class="loading" id="loadingIndicator">
      Loading settings...
    </div>
    
    <div id="mainContent">
      <div class="toggle-section">
        <div class="toggle-label">
          Block Pop-ups
          <span class="status-indicator" id="statusIndicator"></span>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="blockingToggle">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="stats-section">
        <div class="stat-item">
          <span class="stat-label">Blocked Today</span>
          <span class="stat-value" id="blockedCount">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Status</span>
          <span class="stat-value" id="statusText">Loading...</span>
        </div>
      </div>
      
      <button class="reset-button" id="resetButton">
        üîÑ Reset Counter
      </button>
    </div>
  </div>
  
  <div class="footer">
    <div>PopStop AI v2.0 - Smart Protection Active</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
